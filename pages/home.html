<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>To-do-List</title>
</head>
<body>
    <div class="container-Grid">
        <header><h1 class="title">To-Do-List</h1></header>
        <div class="status">
            <h3 class="status-A">Em andamento</h3>
            <h3 class="status-F">A fazer</h3>
            <h3 class="status-C">Concluidas</h3>
        </div>
        <aside>
            <div class="txtAltaprioridade">Alta prioridade</div>
            <div class="txtMediaprioridade">Media prioridade</div>
            <div class="txtBaixaprioridade">Baixa prioridade</div>
        </aside>
        
        <main>
            <section class="andamento">
                <div class="altaPrioridade-A">
                <div class="btnADD"><img src="/img/imgIconAdd.svg" alt="add"></div>
                <div class="itens">
                    <div class="teste"><input type="checkbox">Trabalho </div>
                </div>
            </div>
            <div class="mediaPrioridade-A">
            </div>
            <div class="baixaPrioridade-A">
        </section>
        <section class="fazer">
            <div class="altaPrioridade-F">
            </div>
            <div class="mediaPrioridade-F">
            </div>
            <div class="baixaPrioridade-F">

            </div>

        </section>
        <section class="concluidas">
            <div class="altaPrioridade-C">

            </div>
            <div class="mediaPrioridade-C">
            </div>
            <div class="baixaPrioridade-C">
            </div>
        </section>
        <section class="todas">
        </section>
    </main>
    <div class="janela-modal" id="janela-modal">
        <div class="modal">
            <h1>Criar Tarefa</h1>
            <div class="form-nome">
                <input type="text" required=""/>
                <label for="">
                    <span style="transition-delay:0ms ;">N</span>
                    <span style="transition-delay:50ms ;">o</span>
                    <span style="transition-delay:100ms ;">m</span>
                    <span style="transition-delay:150ms ;">e</span>
                </label>
            </div>
            <div class="form-desc">
                <input type="text" required=""/>
                <label for="">
                    <span style="transition-delay:0ms ;">D</span>
                    <span style="transition-delay:50ms ;">e</span>
                    <span style="transition-delay:100ms ;">s</span>
                    <span style="transition-delay:150ms ;">c</span>
                    <span style="transition-delay:200ms ;">r</span>
                    <span style="transition-delay:250ms ;">i</span>
                    <span style="transition-delay:300ms ;">รง</span>
                    <span style="transition-delay:350ms ;">รฃ</span>
                    <span style="transition-delay:400ms ;">o</span>

                </label>
            </div>
            <button type="button" class="btnCriar">Criar</button>
            <div class="definePrioridade">
                <p>Prioridade:</p>
                <input type="radio" name="prioridade" value="alta">Alta
                <input type="radio" name="prioridade" value="media">Media
                <input type="radio" name="prioridade" value="baixa">Baixa
            </div>
                <button class="btnFecharModal" id="btnFecharModal">X</button>
            </div>
    </div>
    <footer>@rhuancruz.dev</footer>
    </div>
    
        <script type="module" src="/js/home.js"></script>
</body>
</html>
